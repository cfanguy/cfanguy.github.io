<!DOCTYPE html>
<html>
<head>
    <title>cfanguy github</title>
    <link rel="stylesheet" href="http://js.arcgis.com/3.9/js/esri/css/esri.css">
    <style type="text/css">
        html, body, #map {
            height: 100%;
            width: 100%;
            background-color:black;
            margin: 0;
            padding: 0;
          }

        #title {
            font-weight: bold;
            color: white;
        }

        .fullWidth {
            width: 100%;
        }
        .title {
            font-weight: bold;
        }
        .center {
            text-align: center;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .link {
            color: white;
            font-size: 20px;
        }

        .initialBlock {
            margin-top: 10px;
        }
        .left {
            float: left;
        }
        .right {
            float: right;
        }
    </style>
</head>
<body>
    <div>
        <span id="title" class="center">Chad Fanguy's Github</span>
    </div>
    <div class="initialBlock fullWidth center">
        <img class="center" src="./images/icon.png" width="288" height="129" alt="" />
    </div>
    <br /><br />
    <div>
        <div class="left">
            <br />
            <br />
            <a class="initialBlock link" href="https://github.com/cfanguy">Profile</a><br /><br />
            <a class="link" href="https://github.com/cfanguy?tab=repositories">Repositories</a>
        </div>
        <span class="link title right">Places I've Been:</span><br /><br />
        <div id="map" style=" width: 75%;height: 600px;" class="right"></div>
    </div>

    <script src="http://js.arcgis.com/3.9/"></script>
    <script>
        require(["esri/map", "esri/geometry/Point", "esri/symbols/SimpleMarkerSymbol",
  "esri/Color", "esri/InfoTemplate", "esri/graphic", "esri/SpatialReference", "dojo/domReady!"],
            function (Map, Point, SimpleMarkerSymbol, Color, InfoTemplate, Graphic, SpatialReference) {
                var map = new Map("map", {
                    basemap: "topo",
                    center: [-103.12, 36.07], // longitude, latitude
                    zoom: 4
                });

                var locations = [];

                var sms = new SimpleMarkerSymbol().setStyle(SimpleMarkerSymbol.STYLE_SQUARE).setColor(new Color([255,0,0,0.5]));

                locations.push({ x: -95.3831, y: 29.7628, event: "TechEd 2014", loc: "Houston" });

                locations.push({ x: -81.2989, y: 28.4158, event: "Disney World", loc: "Orlando" });

                locations.push({ x: -90.6053, y: 29.7225, event: "Birth City", loc: "Raceland" });

                locations.push({ x: -92.0333, y: 30.2167, event: "Residence", loc: "Lafayette" });

                locations.push({ x: -90.8200, y: 29.7922, event: "Previous Residence", loc: "Thibodaux" });

                locations.push({ x: -90.7161, y: 29.5875, event: "Previous Residence", loc: "Houma" });

                locations.push({ x: -95.3831, y: 29.7628, event: "Great Smoky Mountains National Park", loc: "Gatlinburg" });

                locations.push({ x: -115.1739, y: 36.1215, event: "Vacation", loc: "Las Vegas and Grand Canyon" });

                locations.push({ x: -74.0059, y: 40.7127, event: "Macy's Day Parade", loc: "New York City" });

                locations.push({ x: -77.0367, y: 38.8951, event: "4th of July", loc: "Washington D.C." });

                map.on("load", function () {
                    for (var i = 0; i < locations.length; i++) {
                        map.graphics.add(
                            new Graphic(
                                new Point(locations[i].x, locations[i].y, new SpatialReference({ wkid: 4326 })),
                                sms,
                                { "Event": locations[i].event },
                                new InfoTemplate(locations[i].loc)
                            ));
                    }
                });
        });
    </script>
</body>
</html>
