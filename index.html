<!DOCTYPE html>
<html>
<head>
    <title>cfanguy github</title>
    <link rel="stylesheet" href="http://js.arcgis.com/3.9/js/esri/css/esri.css">
    <style type="text/css">
        html, body, #map {
            height: 100%;
            width: 100%;
            background-color:black;
            margin: 0;
            padding: 0;
          }

        #title {
            font-weight: bold;
            color: white;
        }

        .fullWidth {
            width: 100%;
        }
        .title {
            font-weight: bold;
        }
        .center {
            text-align: center;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .link {
            color: white;
            font-size: 20px;
        }

        .initialBlock {
            margin-top: 10px;
        }
        .left {
            float: left;
        }
        .right {
            float: right;
        }
    </style>
</head>
<body>
    <div>
        <span id="title" class="center">Chad Fanguy's Github</span>
    </div>
    <div class="initialBlock fullWidth center">
        <img class="center" src="./images/icon.png" width="288" height="129" alt="" />
    </div>
    <br /><br />
    <div>
        <div class="left">
            <br />
            <br />
            <a class="initialBlock link" href="https://github.com/cfanguy">Profile</a><br /><br />
            <a class="link" href="https://github.com/cfanguy?tab=repositories">Repositories</a>
        </div>
        <span class="link title right">Places I've Been:</span><br /><br />
        <div id="map" style=" width: 75%;height: 600px;" class="right"></div>
    </div>

    <script src="http://js.arcgis.com/3.9/"></script>
    <script>
        require(["esri/map", "esri/geometry/Point", "esri/symbols/SimpleMarkerSymbol",
  "esri/Color", "esri/InfoTemplate", "esri/graphic", "esri/SpatialReference", "dojo/domReady!"],
            function (Map, Point, SimpleMarkerSymbol, Color, InfoTemplate, Graphic, SpatialReference) {
                var map = new Map("map", {
                    basemap: "topo",
                    center: [-103.12, 36.07], // longitude, latitude
                    zoom: 4
                });

                var locations = [];

                var sms = new SimpleMarkerSymbol().setStyle(SimpleMarkerSymbol.STYLE_SQUARE).setColor(new Color([255,0,0,0.5]));

                locations.push({
                    pt: new Point(-95.3831, 29.7628, new SpatialReference({ wkid: 4326 })),
                    attr : { "Event": "TechEd 2014" },
                    infoTemplate : new InfoTemplate("Houston")
                });

                locations.push({
                    pt: new Point(-81.2989, 28.4158, new SpatialReference({ wkid: 4326 })),
                    attr: { "Event": "Disney World" },
                    infoTemplate: new InfoTemplate("Orlando")
                });

                locations.push({
                    pt: new Point(-90.6053, 29.7225, new SpatialReference({ wkid: 4326 })),
                    attr: { "Event": "Birth City" },
                    infoTemplate: new InfoTemplate("Raceland")
                });

                locations.push({
                    pt: new Point(-92.0333, 30.2167, new SpatialReference({ wkid: 4326 })),
                    attr: { "Event": "Residence" },
                    infoTemplate: new InfoTemplate("Lafayette")
                });

                locations.push({
                    pt: new Point(-90.8200, 29.7922, new SpatialReference({ wkid: 4326 })),
                    attr: { "Event": "Previous Residence" },
                    infoTemplate: new InfoTemplate("Thibodaux")
                });

                locations.push({
                    pt: new Point(-90.7161, 29.5875, new SpatialReference({ wkid: 4326 })),
                    attr: { "Event": "Previous Residence" },
                    infoTemplate: new InfoTemplate("Houma")
                });

                locations.push({
                    pt: new Point(-83.5114, 35.7144, new SpatialReference({ wkid: 4326 })),
                    attr: { "Event": "Great Smoky Mountains National Park" },
                    infoTemplate: new InfoTemplate("Gatlinburg")
                });

                locations.push({
                    pt: new Point(-115.1739, 36.1215, new SpatialReference({ wkid: 4326 })),
                    attr: { "Event": "Vacation" },
                    infoTemplate: new InfoTemplate("Las Vegas and Grand Canyon")
                });

                locations.push({
                    pt: new Point(-74.0059, 40.7127, new SpatialReference({ wkid: 4326 })),
                    attr: { "Event": "Macy's Day Parade" },
                    infoTemplate: new InfoTemplate("New York City")
                });

                locations.push({
                    pt: new Point(-77.0367, 38.8951, new SpatialReference({ wkid: 4326 })),
                    attr: { "Event": "4th of July" },
                    infoTemplate: new InfoTemplate("Washington D.C.")
                });

                map.on("load", function () {
                    for (var i = 0; i < locations.length; i++) {
                        map.graphics.add(new Graphic(locations[i].pt, sms, locations[i].attr, locations[i].infoTemplate));
                    }
                });
        });
    </script>
</body>
</html>
