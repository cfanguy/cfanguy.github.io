<!DOCTYPE html>
<html>
    <style>
        html, body {
            height: 100%;
            width: 100%;
            background-color: black;
            margin: 0;
            padding: 0;
        }
        #content {
            width: 600px;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }

        .viewer {
            width: 600px;
            height: 800px;
            background-color: darkgrey;
            float: left;
        }
    </style>
    <body>
        <div id="content">
            <div id="ios">
                <a rel="ar" href="../../images/ar/gc_esri.usdz">
                    <img style="width:400px;" src="../../images/ar/gc_esri.png">
                </a>
            </div>
            <div id="nonios" style="display:none;">
                <model-viewer class="viewer" alt="A 3D model of the grand canyon." src="https://cfanguy.github.io/images/ar/gc_esri_large.gltf" ios-src="../../images/ar/gc_esri.usdz" magic-leap ar></model-viewer>
            </div>
        </div>

    </body>
    
    <script type="module" src="https://unpkg.com/@google/model-viewer@0.3.1/dist/model-viewer.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer@0.3.1/dist/model-viewer-legacy.js"></script>
    <script>
        const a = document.createElement("a");
        if (!a.relList.supports("ar")) {
            document.getElementById("ios").style.display = "none";
            document.getElementById("nonios").style.display = "";
        }
    </script>
</html>
